<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <span>I T E M &nbsp; D E T A I L S</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="item">
    <ion-card-header>
      <ion-card-title>{{item.text}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div>active</div>
      <ion-checkbox checked="{{item.isActive}}" disabled="true">d</ion-checkbox><br><br>
      <ion-button (click)="updateItem()">UPDATE</ion-button>
      <ion-button (click)="deleteItem()">DELETE</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
